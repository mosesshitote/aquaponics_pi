<!DOCTYPE html>
<html>
<head>
<title>Rando Monitor</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 100% Helvetica, Arial; }
</style>
</head>
<body>
    <div id="rando" style="font-size:12em;text-align: center;margin-top:1em"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            socket.on('rando', function(number){
                $('#rando').text(number);
            });
        });
    </script>
</body>
</html>
