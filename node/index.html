<!DOCTYPE html>
<html>
<head>
<title>Rando Monitor</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 100% Helvetica, Arial; }
</style>
</head>
<body style="margin-top:1em;text-align: center;">
    <h1>Data</h1>
    <div id="update"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost/includes/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            socket.on('update', function(response){
                console.log(response);
                $('#update').html("<p>Message Received:</p><pre>" + JSON.stringify(response) + "</pre>");
            });
        });
    </script>
</body>
</html>
